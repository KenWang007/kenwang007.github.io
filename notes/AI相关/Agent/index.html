<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <div class="stars"></div>

        <div class="nav-container">
            <div class="logo">
                <a href="/index.html">
                    <span class="logo-text">📚 Ken的知识库</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul id="nav-menu" class="nav-menu">
                    <!-- 动态生成的导航菜单项 -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="main-content">

        <!-- 中间主内容 -->
        <section class="content-area">
            <div class="content-wrapper">

                    <h1>🤖 AI</h1>

                    <h2>文章列表</h2>
                    <ul>
                        <li><a href="如何高效使用agent.html">如何高效使用 AI Agent</a></li>

                </article>

                <h3>热门文章</h3>
