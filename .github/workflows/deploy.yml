name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# è®¾ç½®æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      
      - name: Verify Pandoc Installation
        run: pandoc --version
      
      - name: Generate Navigation Data
        run: |
          python3 generate_nav.py --verbose
      
      - name: Verify Generated Files
        run: |
          echo "Checking generated files..."
          ls -lh nav_data.json sitemap.xml rss.xml
          echo "nav_data.json content:"
          cat nav_data.json | head -20
      
      - name: Check for Changes
        id: check_changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git status
          fi
      
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add nav_data.json sitemap.xml rss.xml notes/**/*.html
          git commit -m "chore: auto-generate navigation data and HTML files [skip ci]" || echo "No changes to commit"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Navigation data generated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Sitemap.xml generated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… RSS feed generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
