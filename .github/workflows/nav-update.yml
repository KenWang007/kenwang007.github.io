name: Update Navigation Data and Convert Markdown to HTML

# 触发条件：推送到main分支，且修改了notes目录下的文件
on:
  push:
    branches:
      - main
    paths:
      - 'notes/**/*'

# 作业配置
jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 1
      
      # 2. 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. 安装pandoc用于markdown转html
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      
      # 4. 运行导航数据生成脚本（同时处理Markdown转换和导航生成）
      - name: Generate navigation data and convert Markdown to HTML
        run: python3 generate_nav.py
      
      # 6. 检查是否有更改
      - name: Check for changes
        id: check_changes
        run: |
          git status
          # 检查nav_data.json和生成的html文件是否有更改
          if git diff --exit-code nav_data.json $(find notes -name "*.html" -not -name "index.html"); then
            echo "没有文件更改，跳过提交"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "文件已更改，准备提交"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      # 7. 提交更改
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # 提交nav_data.json和生成的html文件
          git add nav_data.json $(find notes -name "*.html" -not -name "index.html")
          git commit -m "自动更新导航数据和转换markdown为html"
          git push origin main
      
      # 8. 输出结果
      - name: Show result
        run: echo "内容更新作业完成"